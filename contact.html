<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon/butterfly-silhouette-6-32-242202.png" type="image/png">
</head>
<body id="contact">

    <header>
        <div class="company-name">
            <h1>move and clicks studio</h1>
            <h2>amazing people working together</h2>
        </div>
    </header>

    <nav>
        <input type="checkbox" id="menu">
        <label for="menu"> ☰ </label>
        <ul>
            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="generic.html">
                <li>Generic</li>
            </a>
            <a href="elements.html">
                <li>Elements</li>
            </a>
            <a href="staff.html">
                <li>Staff</li>
            </a>
            <a href="#contact">
                <li>Contact Us</li>
            </a>

        </ul>
    </nav>

    <main>
        <div id="main-title">
            <h2>Contact Us</h2>
            <p>Get in touch</p>
        </div>
        <section>

            <div class="container">

                <form action="">


                    <div class="nombre">
                
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" placeholder="pon tu nombre" autofocus>
                
                    </div>
                    <div class="mail">
                
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" placeholder="jajajaja@mail.com">
                
                    </div>
                    <div class="textarea">
                
                        <label for="comments">Comentarios:</label>
                        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Pues creo que habría que mejorar blablabla"></textarea>
                    </div>
                
                    <div class="conditions">
                        <label for="conditions">Acepto las condiciones</label>
                        <input type="checkbox">
                
                    </div>
                
                    <div class="button">
                        <button>Submit</button>
                
                    </div>
                
                
                </form>

            </div>

        </section>

        <div class="browse">
            <a href="">browse all</a>
        </div>
    </main>

    <footer>
        <h5> &copy Move & Clicks Inc. All Rights Reserved | Design: Charly, Andrei and Friends </h5>

    </footer>


</body>
</html>
